name: Go

on:
   push:
      branches: [master]
   pull_request:
      branches: [master]

jobs:
   golangci:
      strategy:
         matrix:
            go-version: [1.17.x]
      name: golangci-lint
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - name: golangci-lint
           uses: golangci/golangci-lint-action@v2
           with:
              # Required: the version of golangci-lint is required and must be specified without patch version: we always use the latest patch version.
              version: v1.31
   build:
      name: Test
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - name: Set up Go 1.x
           uses: actions/setup-go@v2
           with:
              go-version: ^1.17
           id: go
         - name: Test
           run: go test -v -race ./...
